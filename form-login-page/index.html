<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="form-wrap">
            <h1>Inscreva-se</h1>
            <p>É de graça e só vai levar 1 minuto</p>
            <form>
                <div class="form-group">
                    <label for="first-name">Nome</label>
                    <input type="text" name="firstName" id="first-name" />
                </div>
                <div class="form-group">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" name="lastName" id="last-name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Senha</label>
                    <input type="password" name="pasword2" id="password2" />
                </div>
                <button type="submit" class="btn">Inscreva-se</button>
                <p class="bottom-text">
                    Ao clicar no botão Inscreva-se, você concorda com nossos
                    <a href="#">Termos & Condições</a> e
                    <a href="#">Política de Privacidade</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Você já possui uma conta? <a href="#">Login Aqui</a></p>
        </footer>
    </div>
</body>

</html>
