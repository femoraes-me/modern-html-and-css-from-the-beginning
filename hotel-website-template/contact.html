<head>
    <meta charset="UTF-8">

    <meta name="description" content="Bem-Vindo ao mais extraordinario hotel do Litoral Norte de São Paulo">

    <script src="https://kit.fontawesome.com/1d76b55a52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HLN</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a class="current" href="contact.html">Contato</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Fale</span> Conosco</h1>
            <p>Por favor preencha o formulário para falar conosco.</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message "></textarea>
                </div>
                <button class="btn" type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box .bg-dark">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Localidade</h3>
                <p>Av. dos Programadores, 100 - Caraguatatuba/SP</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Telefone</h3>
                <p>+55 (12) 98765-4321</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>contato@hotelln.com.br</p>
            </div>
        </div>
    </section>


    <footer id="main-footer">
        <p>Hotel LN &copy; Todos os direitos reservados.</p>
    </footer>


</body>

</html>
